{% extends 'base.html' %}
{% block RetirarDinero %}RetirarDinero{% endblock %}
{% block content %}


<style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
</style>
<script>
        function validateAndSubmitForm() {
            let montoInput = document.getElementById('monto_retirar');
            let monto = parseFloat(montoInput.value);
            let adjustedMonto = Math.round(monto / 10) * 10;

            if (monto !== adjustedMonto) {
                document.getElementById('adjustedMonto').innerText = adjustedMonto;
                document.getElementById('monto_retirar').value = adjustedMonto;
                document.getElementById('myModal').style.display = "block";
                return false;
            }
            document.getElementById('receiptModal').style.display = "block";
            return false;
        }

        function closeModal(confirm) {
            document.getElementById('myModal').style.display = "none";
            if (confirm) {
                document.getElementById('receiptModal').style.display = "block";
            }
        }

        function closeReceiptModal(printReceipt) {
            document.getElementById('receiptModal').style.display = "none";
            if (printReceipt) {
                document.getElementById('successModal').style.display = "block";
                setTimeout(function() {
                    document.getElementById('successModal').style.display = "none";
                    window.location.href = "{% url 'home' %}";
                }, 10000);
            } else {
                window.location.href = "{% url 'home' %}";
            }
        }
</script>

    <h1>Retirar Dinero</h1>
    <form id="retirarForm" method="post" action="{% url 'retirar_dinero' tarjeta.id %}" onsubmit="return validateAndSubmitForm()">
        {% csrf_token %}
        <label for="monto_retirar">Monto a retirar:</label>
        <input type="number" step="0.01" name="monto" id="monto_retirar" required>
        <button type="submit">Retirar</button>
    </form>

    <!-- Botón para regresar a mostrar saldo -->
    <button onclick="location.href='{% url 'mostrar_saldo' tarjeta.id %}'">Regresar a Mostrar Saldo</button>

    <!-- Modal de confirmación -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal(false)">&times;</span>
            <p>El monto ajustado es <span id="adjustedMonto"></span>. ¿Está seguro de que desea continuar?</p>
            <button onclick="closeModal(true)">Sí</button>
            <button onclick="closeModal(false)">No</button>
        </div>
    </div>

    <!-- Modal de recibo -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <p>¿Desea imprimir un comprobante?</p>
            <button onclick="closeReceiptModal(true)">Sí</button>
            <button onclick="closeReceiptModal(false)">No</button>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Transacción exitosa. Retire su comprobante.</p>
        </div>
    </div>
{% endblock %}

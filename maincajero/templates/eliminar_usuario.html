<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Usuario</title>
</head>
<body>
    <h1>Eliminar Usuario {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar este usuario?</p>
        <button type="submit">Eliminar</button>
        <a href="{% url 'home' %}">Cancelar</a>
    </form>
</body>
</html>
